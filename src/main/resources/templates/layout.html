<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Rutas J-J</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/dashboard}">Rutas J-J</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/aprobaciones">Aprobar Registros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/productos">Gestión Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/categorias">Categorías</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/reportes">Reportes</a>
                            </li>
                        </div>

                        <div sec:authorize="hasRole('ROLE_TRABAJADOR')">
                             <li class="nav-item">
                                <a class="nav-link" href="/mercancia/registro">Registrar Mercancía</a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link" href="/trabajador/mis-facturas">Mis Facturas</a>
                            </li>
                        </div>

                    </ul>
                    <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <span class="navbar-text text-white me-3">
                            Hola, <span sec:authentication="name">Usuario</span>
                        </span>
                        <form th:action="@{/logout}" method="post" class="d-flex">
                            <button class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div layout:fragment="content">
            <p>El contenido de la página va aquí.</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
