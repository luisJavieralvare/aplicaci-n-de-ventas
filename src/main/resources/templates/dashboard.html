<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mb-4">Dashboard</h2>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <h4>Resumen del Día</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Ventas Totales de Hoy</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="'$' + ${#numbers.formatDecimal(dashboardData.ventasTotalesHoy, 1, 'COMMA', 2, 'POINT')}"></h5>
                        <p class="card-text">Total facturado en el día actual.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-dark bg-warning mb-3">
                    <div class="card-header">Registros Pendientes</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${dashboardData.usuariosPendientes}"></h5>
                        <p class="card-text">Nuevos trabajadores esperando aprobación.</p>
                        <a href="/admin/aprobaciones" class="btn btn-dark">Revisar Solicitudes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_TRABAJADOR')">
        <h4>Resumen de Tu Día</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Mis Ventas de Hoy</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="'$' + ${#numbers.formatDecimal(dashboardData.misVentasHoy, 1, 'COMMA', 2, 'POINT')}"></h5>
                        <p class="card-text">Total de tus ventas facturadas hoy.</p>
                    </div>
                </div>
            </div>
             <div class="col-md-6">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">Acciones Rápidas</div>
                    <div class="card-body">
                        <a href="/mercancia/registro" class="btn btn-primary">Registrar Mercancía</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
