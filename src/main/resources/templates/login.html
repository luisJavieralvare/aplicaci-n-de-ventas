<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center">Iniciar Sesión</h2>
            
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}" 
                   th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message == 'Bad credentials' ? 
                   'Correo o contraseña inválidos.' : session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                </p>
            </div>
            <div th:if="${param.registered}" class="alert alert-success" role="alert">
                ¡Registro exitoso! Tu cuenta será aprobada por un administrador pronto.
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Has cerrado sesión exitosamente.
            </div>

            <form th:action="@{/login}" method="post" class="card p-4">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" id="correo" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" id="contrasena" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
