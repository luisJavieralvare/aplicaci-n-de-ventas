<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Editar Producto</h2>
    <form th:action="@{/productos/actualizar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categor√≠a</label>
            <select id="categoria" th:field="*{categoria}" class="form-control" required>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
