<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Rutas J-J</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .welcome-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="px-4 py-5 my-5">
            
            <img th:src="@{/images/logo.jpg}" class="d-block mx-auto mb-4" alt="Logo Rutas J-J" width="180">

            <h1 class="display-5 fw-bold text-body-emphasis">Rutas J-J</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">"Llevando calidad y servicio hasta tu puerta, cada día."</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a th:href="@{/login}" class="btn btn-primary btn-lg px-4 gap-3">Iniciar Sesión</a>
                    <a th:href="@{/register}" class="btn btn-outline-secondary btn-lg px-4">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
