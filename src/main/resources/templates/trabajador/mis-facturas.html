<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <title>Mis Facturas</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Mi Historial de Facturas</h2>
    <p>Aquí puedes ver un resumen de tus ventas diarias y descargar los reportes en PDF.</p>

    <div class="card p-4">
        <h4>Historial</h4>
        <div th:if="${facturas.isEmpty()}">
            <p class="text-muted">Aún no tienes facturas generadas.</p>
        </div>

        <table class="table table-striped" th:if="${!facturas.isEmpty()}">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Total Vendido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="factura : ${facturas}">
                    <td th:text="${#temporals.format(factura.fecha, 'dd-MM-yyyy')}"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(factura.total, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td>
                        <a th:href="@{/api/facturas/{id}/pdf(id=${factura.id})}" class="btn btn-primary btn-sm" target="_blank">
                            Descargar PDF
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
